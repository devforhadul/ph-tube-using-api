<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
    <!-- Daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="w-11/12 mx-auto">
      <div
        class="flex items-center justify-between py-5 border-b border-gray-200"
      >
        <div>
          <img src="./assets/Logo.png" alt="" />
        </div>
        <div>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input id="searchBox" type="search" required placeholder="Search" />
          </label>
        </div>
        <div>
          <button class="px-3 py-1 rounded-sm text-white bg-[#FF1F3D] md:block hidden">
            Blog
          </button>
        </div>
      </div>
    </header>

    <!-- Main section -->
    <main class="w-11/12 mx-auto">
      <div>
        <div
          id="categoryBox"
          class="text-center flex justify-center space-x-4 my-5"
        >
          <button
            id="btnAll"
            onclick="loadVideos()"
            class="bg-[#25252526] px-5 py-1 rounded hover:bg-green-600 active hover:text-white text-gray-700 font-semibold categoryClass"
          >
            All
          </button>
          <!-- Add dynamic category here... -->
        </div>
        <!-- You can open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_3.showModal()">
          open modal
        </button> -->
        <dialog id="modal-box" class="modal">
          <div class="modal-box">
            <form method="dialog">
              <button
                class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
              >
                âœ•
              </button>
            </form>
            <div id="modalInfo">
              
            </div>
            

          </div>
        </dialog>
        <div id="elementBox" class="grid grid-cols-2 md:grid-cols-4 gap-5">

          

          <!-- add dynamacally -->
        </div>
      </div>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
